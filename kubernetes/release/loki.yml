apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
data:
  config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1

    schema_config:
      configs:
        - from: 2025-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb:
        path: /tmp/loki/tsdb
        wal:
          enabled: true

    compactor:
      working_directory: /tmp/loki/compactor
      shared_store: filesystem

    limits_config:
      allow_structured_metadata: false

    common:
      path_prefix: /tmp/loki